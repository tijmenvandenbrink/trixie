postgres:
  image: postgres
  volumes_from:
    - pg_data
  env_file: .env

django:
  build: .
  user: django
  links:
    - postgres
  command: /gunicorn.sh
  env_file: .env

nginx:
  build: ./compose/nginx
  links:
    - django
  ports:
    - "0.0.0.0:10080:80"

pg_data:
  image: postgres:9.4
  volumes:
    - /data/trixie/postgres:/var/lib/postgresql/data
